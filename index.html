<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <script>
        var userName = prompt("Hello, please enter your name.");
        var lengthName = userName.length;
        var firstCharacter = userName.slice(0,1).toUpperCase();
        var restCharacter = userName.slice(1,lengthName).toLowerCase();  
        console.log("Hello, " + firstCharacter + restCharacter);
        console.log("Hello World!");
    </script>
</body>
</html>
